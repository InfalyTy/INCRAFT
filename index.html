<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INCRAFT NETWORK</title>
  <link rel="icon" href="incraft-network-logo.png" type="image/png" />
  <style>
    /* Estilos base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1d1d1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    header {
      margin-bottom: 1.5rem;
    }
    header img {
      max-width: 180px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #55ff55;
      font-weight: 700;
      letter-spacing: 2px;
    }
    h2 {
      margin: 0.5rem 0 1rem;
    }
    #motd-subtitle {
      font-style: italic;
      color: #aaffaa;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    #server-status {
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #0008;
      max-width: 400px;
      margin: 0 auto 2rem;
    }
    #server-status p {
      font-size: 1.2rem;
      margin: 0.3rem 0;
    }
    #server-ip {
      font-weight: 700;
    }
    button, .postulacion-btn {
      background: #55ff55;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 700;
      margin-top: 1rem;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .postulacion-btn:hover {
      background: #44dd44;
    }
    #maintenance-message {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffcc00;
      margin-bottom: 2rem;
      display: none;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      background: #111;
      color: #aaa;
    }
    footer a {
      color: #55ff55;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none !important;
    }

    /* Pop-up copia */
    #copy-popup {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #55ff55;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #55ff55aa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #copy-popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      #server-status {
        max-width: 90vw;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="incraft-network-logo.png" alt="Logo INCRAFT NETWORK" />
    <h1 id="motd-title">¡Únete a la aventura en INCRAFT NETWORK!</h1>
    <div id="motd-subtitle"></div>
  </header>

  <div id="maintenance-message"></div>

  <section id="server-status">
    <h2>Estado del servidor</h2>
    <p><strong>IP:</strong> <span id="server-ip">emerald.magmanode.com:29013</span></p>
    <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
    <p><strong>Jugadores:</strong> <span id="players">-</span></p>
    <button onclick="copyIP()">Copiar IP</button>
  </section>

  <a href="https://bit.ly/pos-incraft" target="_blank" class="postulacion-btn">📋 Postulación</a>

  <footer>
    <p>Síguenos en las redes:
      <a href="https://discord.gg/APrYRZUqBT" target="_blank">Discord</a> |
      <a href="https://youtube.com/@incraftnetwork" target="_blank">YouTube</a>
    </p>
    <p>&copy; 2025 INCRAFT NETWORK. Todos los derechos reservados.</p>
  </footer>

  <div id="copy-popup">¡IP copiada al portapapeles!</div>

<script>
  const copyPopup = document.getElementById('copy-popup');

  function copyIP() {
    navigator.clipboard.writeText("emerald.magmanode.com:29013").then(() => {
      // Mostrar pop-up bonito
      copyPopup.classList.add('show');
      // Desaparecer después de 2.5 segundos
      setTimeout(() => {
        copyPopup.classList.remove('show');
      }, 2500);
    }).catch(() => {
      alert("Error al copiar la IP.");
    });
  }

  function showMaintenanceMode(message) {
    const maint = document.getElementById("maintenance-message");
    maint.textContent = message;
    maint.style.display = "block";
    document.getElementById("server-status").style.display = "none";
    document.querySelector(".postulacion-btn").style.display = "none";
  }

  function showServerStatus(data) {
    if (data.online) {
      document.getElementById("status").textContent = "🟢 En línea";
      document.getElementById("players").textContent = `Jugadores conectados: ${data.players.online}/${data.players.max}`;
      if(data.motd && data.motd.clean && data.motd.clean.length > 1){
        document.getElementById("motd-title").textContent = data.motd.clean[0];
        document.getElementById("motd-subtitle").textContent = data.motd.clean[1];
      }
    } else {
      showMaintenanceMode("⛔ Servidor apagado");
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    if(localStorage.getItem("maintenance") === "true") {
      showMaintenanceMode("🛠️ Servidor en mantenimiento. Vuelve pronto.");
    } else {
      fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013")
        .then(response => response.json())
        .then(data => {
          showServerStatus(data);
        })
        .catch(() => {
          showMaintenanceMode("Error al obtener el estado del servidor.");
        });
    }
  });
</script>

</body>
</html>
