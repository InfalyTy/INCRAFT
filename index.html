<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCRAFT NETWORK</title>
  <link rel="icon" href="incraft-network-logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 160px;
      height: auto;
      transition: transform 0.4s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .section {
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.8s ease forwards;
      animation-delay: 0.3s;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #server-status {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    button, a.button {
      background-color: #3b3b3b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a.button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    footer {
      background-color: #121212;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    a {
      color: #72b4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #maintenance-message {
      background-color: #ff4444;
      color: white;
      padding: 30px;
      border-radius: 12px;
      font-size: 1.4rem;
      margin: 30px auto;
      max-width: 600px;
    }

    /* Intro bloque de tierra Minecraft */
    #intro-block {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: shrinkBlock 1.2s ease forwards;
      animation-delay: 1s;
      overflow: hidden;
    }

    #intro-block img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Cambiado para que no recorte la imagen */
      max-width: 100vw;
      max-height: 100vh;
    }

    @keyframes shrinkBlock {
      to {
        transform: scale(0);
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="intro-block">
    <img src="minecraft-dirt.png" alt="Bloc Minecraft" />
  </div>

  <header>
    <img src="incraft-network-logo.png" alt="INCRAFT Logo" />
    <h1>¬°√önete a la aventura en INCRAFT NETWORK!</h1>
  </header>

  <div id="maintenance-message" style="display: none;">
    üõ†Ô∏è Servidor en mantenimiento. Vuelve pronto.
  </div>

  <div id="main-content">
    <div id="server-status" class="section">
      <h2>Estado del servidor</h2>
      <p id="status">Cargando...</p>
      <p id="players"></p>
      <p><strong>IP:</strong> <span id="server-ip">incraft.ddns.net</span></p>
      <button onclick="copyIP()">Copiar IP</button>
    </div>

    <a class="button" href="https://bit.ly/pos-incraft" target="_blank">üìã Postulaci√≥n</a>
  </div>

  <footer>
    <p>S√≠guenos en las redes: 
      <a href="https://discord.gg/APrYRZUqBT" target="_blank">Discord</a> | 
      <a href="https://youtube.com/@incraftnetwork" target="_blank">YouTube</a>
    </p>
    <p>&copy; 2025 INCRAFT NETWORK. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Animaci√≥n intro bloque tierra Minecraft: oculta el bloque tras la animaci√≥n
    window.addEventListener("DOMContentLoaded", () => {
      const intro = document.getElementById("intro-block");
      setTimeout(() => {
        intro.style.display = "none";
      }, 2200); // 1s delay + 1.2s animaci√≥n
    });

    // Mostrar mantenimiento si est√° activado
    if (localStorage.getItem("maintenance") === "true") {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("maintenance-message").style.display = "block";
    } else {
      fetch("https://api.mcsrvstat.us/2/incraft.ddns.net")
        .then(response => response.json())
        .then(data => {
          if (data.online) {
            document.getElementById("status").textContent = "üü¢ En l√≠nea";
            document.getElementById("players").textContent = `Jugadores conectados: ${data.players.online}/${data.players.max}`;
          } else {
            document.getElementById("status").textContent = "üî¥ Fuera de l√≠nea";
            document.getElementById("players").textContent = "";
          }
        })
        .catch(() => {
          document.getElementById("status").textContent = "Error al obtener el estado.";
        });
    }

    function copyIP() {
      navigator.clipboard.writeText("incraft.ddns.net").then(() => {
        alert("¬°IP copiada al portapapeles!");
      });
    }
  </script>
</body>
</html>
