<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCRAFT NETWORK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header img {
      width: 200px;
      animation: logoFade 0.5s ease-out forwards;
    }

    @keyframes logoFade {
      0% { transform: scale(10); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .slogan {
      text-align: center;
      font-size: 2rem;
      margin-top: 10px;
    }

    .status-container {
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      background: #2c2c2c;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00000066;
    }

    .status-container h2 {
      margin-bottom: 15px;
    }

    .copy-btn, .apply-btn {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .copy-btn:hover, .apply-btn:hover {
      background-color: #00b349;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #121212;
      font-size: 0.9rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #323232;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
    }

    .maintenance-banner {
      padding: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffcc00,
        #ffcc00 20px,
        #000000 20px,
        #000000 40px
      );
      background-size: 200% 200%;
      animation: stripesMove 2s linear infinite;
      color: black;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    @keyframes stripesMove {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    @media (max-width: 600px) {
      .slogan {
        font-size: 1.5rem;
      }

      .status-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="incraft-network-logo.png" alt="Logo INCRAFT NETWORK" />
    <h1 class="slogan">¬°√önete a la aventura en INCRAFT NETWORK!</h1>
  </header>

  <div id="maintenance" class="maintenance-banner" style="display: none;">
    üõ†Ô∏è Servidor apagado o en mantenimiento. Vuelve pronto.
  </div>

  <div id="serverStatus" class="status-container" style="display: none;">
    <h2>Estado del servidor</h2>
    <p><strong>IP:</strong> play.incraft.network</p>
    <p id="status">Cargando estado...</p>
    <button class="copy-btn" onclick="copiarIP()">Copiar IP</button>
    <div id="applyBtn" style="margin-top: 10px; display: none;">
      <a href="https://bit.ly/pos-incraft" target="_blank">
        <button class="apply-btn">Postulaci√≥n</button>
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 INCRAFT NETWORK ¬∑ 
    <a href="https://youtube.com/@incraftnetwork" target="_blank">YouTube</a> ¬∑ 
    <a href="https://discord.gg/APrYRZUqBT" target="_blank">Discord</a>
  </footer>

  <div id="popup" class="popup">¬°IP copiada al portapapeles!</div>

  <script>
    const maintenanceLocal = localStorage.getItem("modoMantenimiento") === "true";
    const mostrarPostulacion = localStorage.getItem("mostrarPostulacion") === "true";
    const maintenanceBanner = document.getElementById("maintenance");
    const serverStatus = document.getElementById("serverStatus");
    const statusText = document.getElementById("status");
    const popup = document.getElementById("popup");

    const applyBtn = document.getElementById("applyBtn");
    if (mostrarPostulacion) applyBtn.style.display = "block";

    function copiarIP() {
      navigator.clipboard.writeText("play.incraft.network").then(() => {
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 2500);
      });
    }

    async function comprobarServidor() {
      try {
        const res = await fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013");
        const data = await res.json();

        const online = data.online;
        if (!online || maintenanceLocal) {
          maintenanceBanner.style.display = "block";
          serverStatus.style.display = "none";
        } else {
          serverStatus.style.display = "block";
          statusText.innerText = `üü¢ Online ‚Äî ${data.players.online}/${data.players.max}`;
        }
      } catch (err) {
        maintenanceBanner.style.display = "block";
        serverStatus.style.display = "none";
      }
    }

    comprobarServidor();
  </script>
</body>
</html>
