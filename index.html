<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INCRAFT NETWORK</title>
  <style>
    /* Estilos b√°sicos (puedes a√±adir tu CSS completo aqu√≠) */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1d1d1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background-color: #2c2c2c;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #55ff55;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #server-status, #maintenance-message {
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #0005;
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.4;
      user-select: none;
    }
    #maintenance-message {
      color: #f55;
      font-weight: 700;
    }
    button, .postulacion-btn {
      margin-left: 1rem;
      background: #55ff55;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease;
    }
    button:hover, .postulacion-btn:hover {
      background: #44dd44;
    }
    footer {
      background: #111;
      padding: 1rem;
      font-size: 0.9rem;
      color: #55ff55;
      user-select: none;
    }
    footer a {
      color: #55ff55;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Animaci√≥n cubo / logo (opcional si usas tu propio estilo) */
    #intro-block {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      background: url('incraft-network-logo.png') no-repeat center center/contain;
      transform: translate(-50%, -50%) scale(1);
      z-index: 9999;
      transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }
    #intro-block.hidden {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
    }
  </style>
</head>
<body>

  <div id="intro-block"></div>

  <header>
    <img src="incraft-network-logo.png" alt="Logo INCRAFT NETWORK" class="logo" />
    <h1>¬°√önete a la aventura en INCRAFT NETWORK!</h1>
  </header>

  <main>
    <div id="maintenance-message" class="hidden"></div>

    <section id="server-status">
      <h2>Estado del Servidor</h2>
      <p><strong>IP:</strong> <span id="server-ip">incraft.ddns.net</span><button onclick="copyIP()">Copiar IP</button></p>
      <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
      <p><strong>Jugadores:</strong> <span id="players">-</span></p>
      <a href="https://bit.ly/pos-incraft" class="postulacion-btn" id="postulacion-btn">üì® Postulaci√≥n</a>
    </section>
  </main>

  <footer>
    <p>S√≠guenos en las redes: 
      <a href="https://discord.gg/APrYRZUqBT" target="_blank" rel="noopener noreferrer">Discord</a> | 
      <a href="https://youtube.com/@incraftnetwork" target="_blank" rel="noopener noreferrer">YouTube</a>
    </p>
    <p>&copy; 2025 INCRAFT NETWORK. Todos los derechos reservados.</p>
  </footer>

  <script>
    const serverIP = "incraft.ddns.net";
    const apiURL = "https://api.mcsrvstat.us/3/emerald.magmanode.com:29013";

    // Animaci√≥n logo bloque
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro-block");
      setTimeout(() => {
        intro.classList.add("hidden");
        setTimeout(() => {
          intro.style.display = "none";
        }, 1200);
      }, 1500);
    });

    // Copiar IP con popup bonito
    function copyIP() {
      navigator.clipboard.writeText(serverIP).then(() => {
        showPopup("¬°IP copiada al portapapeles!");
      }).catch(() => {
        showPopup("Error al copiar la IP.");
      });
    }

    // Popup personalizado
    function showPopup(msg) {
      const popup = document.createElement("div");
      popup.textContent = msg;
      popup.style.position = "fixed";
      popup.style.bottom = "30px";
      popup.style.left = "50%";
      popup.style.transform = "translateX(-50%)";
      popup.style.background = "#55ff55";
      popup.style.color = "#000";
      popup.style.padding = "0.8rem 1.5rem";
      popup.style.borderRadius = "8px";
      popup.style.fontWeight = "700";
      popup.style.boxShadow = "0 0 10px #44dd44aa";
      popup.style.zIndex = "10000";
      popup.style.opacity = "0";
      popup.style.transition = "opacity 0.3s ease";
      document.body.appendChild(popup);
      requestAnimationFrame(() => {
        popup.style.opacity = "1";
      });
      setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => {
          popup.remove();
        }, 400);
      }, 2000);
    }

    // Mostrar/ocultar bot√≥n postulaci√≥n seg√∫n localStorage
    function updatePostulacionVisibility() {
      const showPostulacion = localStorage.getItem("showPostulacion");
      const btn = document.getElementById("postulacion-btn");
      if (showPostulacion === "false") {
        btn.style.display = "none";
      } else {
        btn.style.display = "inline-block";
      }
    }

    // Actualizar estado servidor y mantenimiento
    async function updateServerStatus() {
      const maintenance = localStorage.getItem("maintenance") === "true";
      const maintenanceMsg = document.getElementById("maintenance-message");
      const serverStatus = document.getElementById("server-status");

      if (maintenance) {
        maintenanceMsg.textContent = "üõ†Ô∏è Servidor en mantenimiento. Vuelve pronto.";
        maintenanceMsg.classList.remove("hidden");
        serverStatus.style.display = "none";
        return;
      }

      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (!data.online) {
          maintenanceMsg.textContent = "‚ùå Servidor apagado.";
          maintenanceMsg.classList.remove("hidden");
          serverStatus.style.display = "none";
          return;
        }

        // Servidor online y no en mantenimiento
        maintenanceMsg.classList.add("hidden");
        serverStatus.style.display = "block";

        document.getElementById("status").textContent = "Online";
        document.getElementById("players").textContent = `${data.players.online}/${data.players.max}`;
      } catch {
        maintenanceMsg.textContent = "‚ö†Ô∏è Error al obtener estado del servidor.";
        maintenanceMsg.classList.remove("hidden");
        serverStatus.style.display = "none";
      }
    }

    updatePostulacionVisibility();
    updateServerStatus();
    // Actualizar estado cada 30 segundos
    setInterval(updateServerStatus, 30000);
  </script>

</body>
</html>
