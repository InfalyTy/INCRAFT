<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCRAFT NETWORK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="incraft-network-logo.png" alt="Logo de INCRAFT" class="logo" />
    <h1>¬°√önete a la aventura en <span>INCRAFT NETWORK</span>!</h1>
  </header>

  <main>
    <div id="maintenance-message" class="hidden">
      üõ†Ô∏è Servidor en mantenimiento. Vuelve pronto.
    </div>

    <section id="server-status">
      <h2>Estado del Servidor</h2>
      <p><strong>IP:</strong> <span id="server-ip">incraft.ddns.net</span> <button onclick="copyIP()">Copiar IP</button></p>
      <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
      <p><strong>Jugadores:</strong> <span id="players">-</span></p>
      <a href="https://bit.ly/pos-incraft" class="postulacion-btn">üì® Postulaci√≥n</a>
    </section>
  </main>

  <footer>
    <p>S√≠guenos en las redes: 
      <a href="https://discord.gg/APrYRZUqBT">Discord</a> | 
      <a href="https://youtube.com/@incraftnetwork">YouTube</a>
    </p>
    <p>&copy; 2025 INCRAFT NETWORK. Todos los derechos reservados.</p>
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("incraft.ddns.net");
      alert("¬°IP copiada al portapapeles!");
    }

    const maintenance = localStorage.getItem("maintenance") === "true";
    if (maintenance) {
      document.getElementById("maintenance-message").classList.remove("hidden");
      document.getElementById("server-status").style.display = "none";
    } else {
      fetch("https://api.mcsrvstat.us/2/incraft.ddns.net")
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").textContent = data.online ? "Online" : "Offline";
          document.getElementById("players").textContent = data.players ? `${data.players.online}/${data.players.max}` : "0/?";
        })
        .catch(() => {
          document.getElementById("status").textContent = "Error";
        });
    }
  </script>
</body>
</html>
