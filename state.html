<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado del Servidor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #estado-container {
      background-color: #2a2a2a;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      text-align: center;
    }
    #server-favicon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .online { color: #4CAF50; }
    .offline { color: #F44336; }
    #players { margin-top: 10px; font-size: 1.1em; }
  </style>
</head>
<body>

<div id="estado-container">
  <img id="server-favicon" src="" alt="Favicon del servidor" hidden />
  <h2>Estado del servidor: <span id="estado" class="offline">Desconocido</span></h2>
  <div id="players"></div>
</div>

<script>
  const API_URL = "https://api.mcsrvstat.us/3/emerald.magmanode.com:29013";
  const estadoEl = document.getElementById("estado");
  const playersEl = document.getElementById("players");
  const faviconEl = document.getElementById("server-favicon");

  async function actualizarEstado() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      if (data.online) {
        estadoEl.textContent = "Online";
        estadoEl.className = "online";
        playersEl.textContent = `Jugadores: ${data.players.online}/${data.players.max}`;
        if (data.icon) {
          faviconEl.src = `data:image/png;base64,${data.icon}`;
          faviconEl.hidden = false;
        }
      } else {
        estadoEl.textContent = "Offline";
        estadoEl.className = "offline";
        playersEl.textContent = "";
        faviconEl.hidden = true;
      }
    } catch (e) {
      estadoEl.textContent = "Error";
      estadoEl.className = "offline";
      playersEl.textContent = "";
      faviconEl.hidden = true;
    }
  }

  actualizarEstado();
  setInterval(actualizarEstado, 10000); // Actualiza cada 10s
</script>

</body>
</html>
