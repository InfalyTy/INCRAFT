<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del servidor</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .status-container {
      background: #1c1c1c;
      border: 2px solid #3bff72;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.4);
    }

    .logo-server {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .server-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .online {
      color: #3bff72;
    }

    .offline {
      color: #ff3b3b;
    }

    .players {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <img src="server-icon.png" alt="Logo del servidor" class="logo-server" />
    <div class="server-name">INCRAFT NETWORK</div>
    <div class="status" id="estado">Cargando estado...</div>
    <div class="players" id="jugadores"></div>
  </div>

  <script>
    const mostrarEstado = async () => {
      try {
        const respuesta = await fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013");
        const datos = await respuesta.json();

        const estadoElem = document.getElementById("estado");
        const jugadoresElem = document.getElementById("jugadores");

        if (datos.online) {
          estadoElem.textContent = "Servidor en l√≠nea";
          estadoElem.className = "status online";

          if (datos.players && datos.players.online !== undefined) {
            jugadoresElem.textContent = `Jugadores: ${datos.players.online} / ${datos.players.max}`;
          } else {
            jugadoresElem.textContent = "";
          }
        } else {
          estadoElem.textContent = "Servidor apagado";
          estadoElem.className = "status offline";
          jugadoresElem.textContent = "";
        }
      } catch (error) {
        document.getElementById("estado").textContent = "Error al obtener el estado";
        document.getElementById("estado").className = "status offline";
        document.getElementById("jugadores").textContent = "";
      }
    };

    mostrarEstado();
    setInterval(mostrarEstado, 10000);
  </script>
</body>
</html>
