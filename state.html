<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del servidor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2em;
      text-align: center;
    }
    .online { color: #00ff00; }
    .offline { color: #ff3333; }
    .loading { color: #cccccc; font-style: italic; }
  </style>
</head>
<body>
  <div id="status" class="loading">Consultando estado de <strong>incraft.ddns.net</strong>...</div>

  <script>
    function actualizarEstado() {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = "Consultando estado de <strong>incraft.ddns.net</strong>...";
      statusEl.className = "loading";

      fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013")
        .then(res => res.json())
        .then(data => {
          if (data.online) {
            statusEl.innerHTML = "üü¢ <strong>incraft.ddns.net</strong> est√° <span class='online'>EN L√çNEA</span>";
            statusEl.className = "online";
          } else {
            statusEl.innerHTML = "üî¥ <strong>incraft.ddns.net</strong> est√° <span class='offline'>APAGADO</span>";
            statusEl.className = "offline";
          }
        })
        .catch(() => {
          statusEl.innerHTML = "‚ö†Ô∏è Error al obtener el estado";
          statusEl.className = "offline";
        });
    }

    actualizarEstado(); // Primera carga
    setInterval(actualizarEstado, 10000); // Cada 10 segundos
  </script>
</body>
</html>
