<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del servidor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-container {
      background-color: black;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
      border: 4px solid transparent;
      animation: pulse-loading 1s infinite;
    }

    .status-container.loading {
      border-color: orange;
      animation: pulse-loading 1s infinite;
    }

    .status-container.online {
      border-color: #28a745;
      animation: pulse-online 2s infinite;
    }

    .status-container.offline {
      border-color: #dc3545;
      animation: pulse-offline 2s infinite;
    }

    @keyframes pulse-loading {
      0% { border-color: #fbb040; }
      50% { border-color: #ffa500; }
      100% { border-color: #fbb040; }
    }

    @keyframes pulse-online {
      0% { border-color: #28a745; }
      50% { border-color: #70e17b; }
      100% { border-color: #28a745; }
    }

    @keyframes pulse-offline {
      0% { border-color: #dc3545; }
      50% { border-color: #ff6b6b; }
      100% { border-color: #dc3545; }
    }

    .server-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .server-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      font-size: 1rem;
    }

    .players {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="status-container loading" id="status-container">
    <img src="server-icon.png" alt="Logo del servidor" class="server-icon" />
    <div class="server-name">incraft.ddns.net</div>
    <div class="status" id="server-status">Cargando estado...</div>
    <div class="players" id="player-count"></div>
  </div>

  <script>
    async function actualizarEstado() {
      const container = document.getElementById("status-container");
      const statusText = document.getElementById("server-status");
      const playerCount = document.getElementById("player-count");

      container.className = "status-container loading";
      statusText.textContent = "Cargando estado...";
      playerCount.textContent = "";

      try {
        const response = await fetch("https://api.mcsrvstat.us/2/emerald.magmanode.com:29013");
        const data = await response.json();

        if (data.online) {
          container.className = "status-container online";
          statusText.textContent = "ðŸŸ¢ Servidor online";
          playerCount.textContent = `Jugadores: ${data.players.online}/${data.players.max}`;
        } else {
          container.className = "status-container offline";
          statusText.textContent = "ðŸ”´ Servidor apagado";
        }
      } catch (error) {
        container.className = "status-container offline";
        statusText.textContent = "ðŸ”´ Error al consultar el estado";
      }
    }

    actualizarEstado();
    setInterval(actualizarEstado, 10000);
  </script>
</body>
</html>
