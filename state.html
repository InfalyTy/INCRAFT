<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del Servidor - INCRAFT</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-container {
      padding: 20px 30px;
      border-radius: 20px;
      border: 5px solid;
      background-color: #000;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      transition: border 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      overflow: hidden; /* important per respectar el border-radius amb el gradient */
    }

    .status-container.online {
      border-image: linear-gradient(45deg, #00c700, #00ff00) 1;
      animation: greenPulse 2s infinite;
    }

    .status-container.offline {
      border-image: linear-gradient(45deg, #c70000, #ff0000) 1;
      animation: redPulse 2s infinite;
    }

    .status-container.loading {
      border-image: linear-gradient(45deg, #ffaa00, #ff8800) 1;
      animation: orangePulse 2s infinite;
    }

    .status {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .players,
    .ip {
      font-size: 16px;
      margin: 5px 0;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      border-radius: 20px;
    }

    @keyframes greenPulse {
      0% { border-color: #00c700; }
      50% { border-color: #00ff00; }
      100% { border-color: #00c700; }
    }

    @keyframes redPulse {
      0% { border-color: #c70000; }
      50% { border-color: #ff0000; }
      100% { border-color: #c70000; }
    }

    @keyframes orangePulse {
      0% { border-color: #ffaa00; }
      50% { border-color: #ff8800; }
      100% { border-color: #ffaa00; }
    }
  </style>
</head>
<body>
  <div class="status-container loading" id="statusBox">
    <img src="server-icon.png" alt="Logo del servidor" class="logo" />
    <div class="status" id="statusText">Cargando estado del servidor...</div>
    <div class="players" id="playersText"></div>
    <div class="ip">Dirección: incraft.ddns.net</div>
  </div>

  <script>
    async function actualizarEstado() {
      const box = document.getElementById("statusBox");
      const statusText = document.getElementById("statusText");
      const playersText = document.getElementById("playersText");

      box.classList.remove("online", "offline");
      box.classList.add("loading");
      statusText.textContent = "Cargando estado del servidor...";
      playersText.textContent = "";

      try {
        const response = await fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013");
        const data = await response.json();

        box.classList.remove("loading");

        if (data.online) {
          box.classList.add("online");
          statusText.textContent = "Servidor en línea ✅";
          playersText.textContent = `Jugadores conectados: ${data.players.online}/${data.players.max}`;
        } else {
          box.classList.add("offline");
          statusText.textContent = "Servidor apagado ❌";
          playersText.textContent = "";
        }
      } catch (error) {
        box.classList.remove("loading");
        box.classList.add("offline");
        statusText.textContent = "No se pudo obtener el estado ❌";
        playersText.textContent = "";
      }
    }

    actualizarEstado();
    setInterval(actualizarEstado, 10000);
  </script>
</body>
</html>
