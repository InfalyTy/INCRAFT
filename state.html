<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado del servidor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .status-container {
      border: 4px solid orange;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 280px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    .status-container.loading {
      animation: pulseOrange 1.2s infinite alternate;
    }

    .status-container.online {
      border-color: #3bff72;
      animation: pulseGreen 1.2s infinite alternate;
      box-shadow: 0 0 15px rgba(59, 255, 114, 0.5);
    }

    .status-container.offline {
      border-color: #ff3b3b;
      animation: pulseRed 1.2s infinite alternate;
      box-shadow: 0 0 15px rgba(255, 59, 59, 0.5);
    }

    @keyframes pulseOrange {
      from { border-color: #ffaa33; }
      to { border-color: #cc6600; }
    }

    @keyframes pulseGreen {
      from { border-color: #3bff72; }
      to { border-color: #2be864; }
    }

    @keyframes pulseRed {
      from { border-color: #ff3b3b; }
      to { border-color: #cc0000; }
    }

    .logo-server {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .server-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: white;
    }

    .status {
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .online {
      color: #3bff72;
    }

    .offline {
      color: #ff3b3b;
    }

    .players {
      font-size: 0.95rem;
      color: #ddd;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="status-container loading" id="contenedor-estado">
    <img src="server-icon.png" alt="Logo del servidor" class="logo-server" />
    <div class="server-name">INCRAFT NETWORK</div>
    <div class="status" id="estado">Cargando estado...</div>
    <div class="players" id="jugadores"></div>
  </div>

  <script>
    const contenedor = document.getElementById("contenedor-estado");
    const estadoElem = document.getElementById("estado");
    const jugadoresElem = document.getElementById("jugadores");

    async function mostrarEstado() {
      contenedor.className = "status-container loading";
      estadoElem.textContent = "Cargando estado...";
      jugadoresElem.textContent = "";

      try {
        const respuesta = await fetch("https://api.mcsrvstat.us/3/emerald.magmanode.com:29013");
        const datos = await respuesta.json();

        if (datos.online) {
          contenedor.className = "status-container online";
          estadoElem.textContent = "Servidor en l√≠nea";
          estadoElem.className = "status online";
          jugadoresElem.textContent = `Jugadores: ${datos.players.online} / ${datos.players.max}`;
        } else {
          contenedor.className = "status-container offline";
          estadoElem.textContent = "Servidor apagado";
          estadoElem.className = "status offline";
        }
      } catch (error) {
        contenedor.className = "status-container offline";
        estadoElem.textContent = "Error al obtener el estado";
        estadoElem.className = "status offline";
      }
    }

    mostrarEstado();
    setInterval(mostrarEstado, 10000);
  </script>
</body>
</html>
