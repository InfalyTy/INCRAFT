<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración | INCRAFT NETWORK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none !important;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4rem;
    }

    .login-container input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      width: 250px;
    }

    .login-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .panel {
      max-width: 400px;
      width: 100%;
      margin-top: 2rem;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      display: none;
    }

    .panel.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }

    .toggle-label {
      font-size: 1rem;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #888;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>

  <div class="login-container" id="login-container">
    <input type="password" id="password" placeholder="Introduce la contraseña" />
    <button onclick="checkPassword()">Acceder</button>
  </div>

  <div class="panel" id="admin-panel">
    <div class="toggle-container">
      <span class="toggle-label">Modo mantenimiento</span>
      <label class="toggle">
        <input type="checkbox" id="maintenance-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Botón de postulación</span>
      <label class="toggle">
        <input type="checkbox" id="postulacion-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const passwordCorrecta = "admin123";
    const loginContainer = document.getElementById("login-container");
    const panel = document.getElementById("admin-panel");
    const maintenanceToggle = document.getElementById("maintenance-toggle");
    const postulacionToggle = document.getElementById("postulacion-toggle");

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === passwordCorrecta) {
        loginContainer.style.display = "none";
        panel.style.display = "block";
        setTimeout(() => {
          panel.classList.add("visible");
        }, 50);
      } else {
        alert("Contraseña incorrecta");
      }
    }

    maintenanceToggle.addEventListener("change", () => {
      localStorage.setItem("maintenanceMode", maintenanceToggle.checked ? "on" : "off");
    });

    postulacionToggle.addEventListener("change", () => {
      localStorage.setItem("postulacionVisible", postulacionToggle.checked ? "on" : "off");
    });

    window.addEventListener("DOMContentLoaded", () => {
      // Restaurar valors dels toggles
      maintenanceToggle.checked = localStorage.getItem("maintenanceMode") === "on";
      postulacionToggle.checked = localStorage.getItem("postulacionVisible") === "on";
    });
  </script>
</body>
</html>
