<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin – INCRAFT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #admin-content {
      display: none;
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 10px;
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0077ff;
      color: white;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración – INCRAFT</h1>

  <div id="login-area">
    <button id="login">Iniciar sesión</button>
  </div>

  <div id="admin-content">
    <p>¡Bienvenido, administrador!</p>

    <label for="toggle-maintenance">
      <input type="checkbox" id="toggle-maintenance" />
      Activar modo mantenimiento
    </label>

    <label for="toggle-apply">
      <input type="checkbox" id="toggle-apply" />
      Mostrar opción de postulación
    </label>

    <button id="logout">Cerrar sesión</button>
  </div>

  <script type="module">
    import { createAuth0Client } from 'https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js';

    const config = {
      domain: "dev-hlv1jhp4knm0id5b.us.auth0.com",
      clientId: "1FOpkOMjhPMKQiesX8YMzzKDnE3r35e4",
      authorizationParams: {
        redirect_uri: window.location.href
      },
      allowedAdminEmail: "incraft@mail.com"
    };

    let auth0 = null;

    async function configureAuth() {
      auth0 = await createAuth0Client({
        domain: config.domain,
        clientId: config.clientId,
        authorizationParams: config.authorizationParams
      });

      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/admin.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        if (user.email === config.allowedAdminEmail) {
          document.getElementById("login-area").style.display = "none";
          document.getElementById("admin-content").style.display = "block";

          // Carregar valors guardats
          const maintenanceValue = localStorage.getItem('modoMantenimiento') === 'true';
          const applyValue = localStorage.getItem('mostrarPostulacion') === 'true';

          const maintenanceToggle = document.getElementById('toggle-maintenance');
          const applyToggle = document.getElementById('toggle-apply');

          maintenanceToggle.checked = maintenanceValue;
          applyToggle.checked = applyValue;

          maintenanceToggle.onchange = () => {
            localStorage.setItem('modoMantenimiento', maintenanceToggle.checked);
          };

          applyToggle.onchange = () => {
            localStorage.setItem('mostrarPostulacion', applyToggle.checked);
          };

        } else {
          alert("No tienes permisos para acceder.");
          await auth0.logout({ logoutParams: { returnTo: window.location.origin } });
        }
      }

      document.getElementById("login").addEventListener("click", () => {
        auth0.loginWithRedirect();
      });

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ logoutParams: { returnTo: window.location.origin } });
      });
    }

    configureAuth();
  </script>
</body>
</html>
