<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin INCRAFT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #0f0f0f;
      color: white;
    }
    .hidden { display: none; }
    .panel {
      margin-top: 2em;
      padding: 1.5em;
      border: 1px solid #333;
      background-color: #1c1c1c;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      background-color: #2b8af7;
      color: white;
      border: none;
      padding: 0.7em 1.5em;
      margin: 1em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #1976d2;
    }
    label {
      display: block;
      margin-top: 1.5em;
      font-size: 1.1em;
    }
    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Panel de administraci贸n de INCRAFT</h1>
  <button id="login">Iniciar sesi贸n</button>

  <div id="admin-panel" class="panel hidden">
    <h2>Opciones del servidor</h2>
    <label>
      <input type="checkbox" id="toggle-maintenance">
      Activar modo mantenimiento
    </label>
    <label>
      <input type="checkbox" id="toggle-apply">
      Mostrar opci贸n de postulaci贸n
    </label>
  </div>

  <script type="module">
    import createAuth0Client from 'https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js';

    const auth0Config = {
      domain: "dev-hlv1jhp4knm0id5b.us.auth0.com",
      clientId: "1FOpkOMjhPMKQiesX8YMzzKDnE3r35e4",
      allowedAdminEmail: "incraft@mail.com"
    };

    let auth0 = null;

    const loginButton = document.getElementById('login');
    const adminPanel = document.getElementById('admin-panel');
    const maintenanceToggle = document.getElementById('toggle-maintenance');
    const applyToggle = document.getElementById('toggle-apply');

    async function configureAuth() {
      auth0 = await createAuth0Client({
        domain: auth0Config.domain,
        client_id: auth0Config.clientId,
        language: 'es'
      });

      if (window.location.search.includes("code=") &&
          window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/admin.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();

        if (user.email === auth0Config.allowedAdminEmail) {
          loginButton.classList.add('hidden');
          adminPanel.classList.remove('hidden');

          maintenanceToggle.checked = localStorage.getItem('modoMantenimiento') === 'true';
          applyToggle.checked = localStorage.getItem('mostrarPostulacion') === 'true';

          maintenanceToggle.onchange = () => {
            localStorage.setItem('modoMantenimiento', maintenanceToggle.checked);
          };
          applyToggle.onchange = () => {
            localStorage.setItem('mostrarPostulacion', applyToggle.checked);
          };
        } else {
          alert("No tienes permisos para acceder a este panel.");
          await auth0.logout({ logoutParams: { returnTo: window.location.href } });
        }
      } else {
        loginButton.classList.remove('hidden');
        adminPanel.classList.add('hidden');
      }
    }

    loginButton.addEventListener("click", async () => {
      await auth0.loginWithRedirect({
        authorizationParams: {
          redirect_uri: window.location.href
        }
      });
    });

    window.onload = configureAuth;
  </script>
</body>
</html>
