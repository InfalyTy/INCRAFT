<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin – INCRAFT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      color: #222;
    }
    #admin-content {
      display: none;
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 15px auto;
      font-size: 18px;
      max-width: 300px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      vertical-align: middle;
      cursor: pointer;
    }
    button {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0077ff;
      color: white;
      margin-top: 15px;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>
  <div id="login-area">
    <button id="login">Iniciar sesión</button>
  </div>

  <div id="admin-content">
    <p>¡Bienvenido, administrador!</p>
    <label>
      <input type="checkbox" id="toggle-maintenance" />
      Activar modo mantenimiento
    </label>
    <label>
      <input type="checkbox" id="toggle-apply" />
      Mostrar opción de postulación
    </label>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script type="module">
    import { createAuth0Client } from 'https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js';

    const config = {
      domain: "dev-hlv1jhp4knm0id5b.us.auth0.com",
      client_id: "1FOpkOMjhPMKQiesX8YMzzKDnE3r35e4",
      authorizationParams: {
        redirect_uri: window.location.origin + window.location.pathname
      },
      allowedAdminEmail: "incraft@mail.com"
    };

    let auth0 = null;

    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const loginArea = document.getElementById("login-area");
    const adminContent = document.getElementById("admin-content");
    const maintenanceToggle = document.getElementById("toggle-maintenance");
    const applyToggle = document.getElementById("toggle-apply");

    async function configureAuth() {
      auth0 = await createAuth0Client({
        domain: config.domain,
        client_id: config.client_id,
        authorizationParams: config.authorizationParams
      });

      // Gestionar callback de Auth0
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();

        if (user.email === config.allowedAdminEmail) {
          // Mostrar admin
          loginArea.style.display = "none";
          adminContent.style.display = "block";

          // Carregar estats des de localStorage
          maintenanceToggle.checked = localStorage.getItem("modoMantenimiento") === "true";
          applyToggle.checked = localStorage.getItem("mostrarPostulacion") === "true";

          // Quan canviïn, guardar a localStorage
          maintenanceToggle.onchange = () => {
            localStorage.setItem("modoMantenimiento", maintenanceToggle.checked);
          };

          applyToggle.onchange = () => {
            localStorage.setItem("mostrarPostulacion", applyToggle.checked);
          };

        } else {
          alert("No tienes permisos para acceder.");
          await auth0.logout({ logoutParams: { returnTo: window.location.origin } });
        }
      } else {
        // No autenticat
        loginArea.style.display = "block";
        adminContent.style.display = "none";
      }
    }

    loginBtn.addEventListener("click", async () => {
      if (!auth0) return alert("Cargando...");
      await auth0.loginWithRedirect();
    });

    logoutBtn.addEventListener("click", async () => {
      if (!auth0) return;
      await auth0.logout({ logoutParams: { returnTo: window.location.origin } });
    });

    window.onload = configureAuth;
  </script>
</body>
</html>
