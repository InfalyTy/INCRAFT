<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - INCRAFT NETWORK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <header>
    <h1>Panel de Administración</h1>
  </header>
  <main>
    <div id="login-section" class="admin-box">
      <input type="password" id="admin-pass" placeholder="Contraseña de acceso" />
      <button onclick="checkPassword()">Entrar</button>
    </div>
    <div id="admin-panel" class="admin-box hidden">
      <label>
        <input type="checkbox" id="maintenance-toggle" /> Activar modo mantenimiento
      </label>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 INCRAFT NETWORK</p>
  </footer>

  <script>
    const PASSWORD = "incraft123";

    function checkPassword() {
      const input = document.getElementById("admin-pass").value;
      if (input === PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").classList.remove("hidden");
        initToggle();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function initToggle() {
      const toggle = document.getElementById("maintenance-toggle");
      toggle.checked = localStorage.getItem("maintenance") === "true";
      toggle.addEventListener("change", () => {
        localStorage.setItem("maintenance", toggle.checked);
        alert("¡Estado de mantenimiento actualizado!");
      });
    }
  </script>
</body>
</html>
