<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - INCRAFT NETWORK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1d1d1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #55ff55;
      letter-spacing: 1.5px;
      margin: 0;
    }
    .admin-box {
      background: #2a2a2a;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #0009;
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }
    #login-section input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.2rem;
      outline: none;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background-color: #55ff55;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      color: #000;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #44dd44;
    }

    /* Container para toggles */
    .toggle-container {
      margin-top: 1.5rem;
      padding: 1.2rem 1.5rem;
      background: #222;
      border: 2px solid #55ff55;
      border-radius: 12px;
      box-shadow: 0 0 12px #55ff55aa;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #55ff55;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Toggle personalizado */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-left: 0.75rem;
      cursor: pointer;
    }
    /* Input oculto */
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }
    /* El fondo */
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 34px;
      transition: background-color 0.4s ease;
    }
    /* El circulo */
    .slider::before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #222;
      border-radius: 50%;
      transition: transform 0.4s ease, background-color 0.4s ease;
      box-shadow: 0 0 4px #000 inset;
    }

    /* Cuando está checked */
    input:checked + .slider {
      background-color: #55ff55;
      box-shadow: 0 0 8px #55ff55;
    }
    input:checked + .slider::before {
      transform: translateX(22px);
      background-color: #000;
      box-shadow: 0 0 10px #55ff55;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel de Administración</h1>
  </header>

  <main>
    <div id="login-section" class="admin-box">
      <input type="password" id="admin-pass" placeholder="Contraseña de acceso" autocomplete="off" />
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <div id="admin-panel" class="admin-box hidden">
      <div class="toggle-container">
        <label for="maintenance-toggle">
          Modo mantenimiento
          <span class="toggle-switch">
            <input type="checkbox" id="maintenance-toggle" />
            <span class="slider"></span>
          </span>
        </label>

        <label for="postulacion-toggle">
          Mostrar botón postulación
          <span class="toggle-switch">
            <input type="checkbox" id="postulacion-toggle" />
            <span class="slider"></span>
          </span>
        </label>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 INCRAFT NETWORK</p>
  </footer>

<script>
  const PASSWORD = "incraft123";

  function checkPassword() {
    const input = document.getElementById("admin-pass").value;
    if (input === PASSWORD) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").classList.remove("hidden");
      initToggles();
    } else {
      alert("Contraseña incorrecta");
    }
  }

  function initToggles() {
    const maintenanceToggle = document.getElementById("maintenance-toggle");
    const postulacionToggle = document.getElementById("postulacion-toggle");

    // Cargar estado de mantenimiento
    maintenanceToggle.checked = localStorage.getItem("maintenance") === "true";
    // Cargar estado de mostrar botón postulación (por defecto true si no hay valor)
    const showPostulacion = localStorage.getItem("showPostulacion");
    postulacionToggle.checked = showPostulacion === null ? true : showPostulacion === "true";

    maintenanceToggle.addEventListener("change", () => {
      localStorage.setItem("maintenance", maintenanceToggle.checked);
      alert("¡Estado de mantenimiento actualizado!");
    });

    postulacionToggle.addEventListener("change", () => {
      localStorage.setItem("showPostulacion", postulacionToggle.checked);
      alert("¡Estado del botón de postulación actualizado!");
    });
  }
</script>

</body>
</html>
