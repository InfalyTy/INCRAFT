<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - INCRAFT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    #admin-content {
      display: none;
    }
    #login {
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 6px;
    }
    #logout {
      margin-top: 20px;
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración INCRAFT</h1>
  <div id="buttons">
    <button id="login">Iniciar sesión</button>
  </div>
  <div id="admin-content">
    <p>Bienvenido, administrador.</p>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script type="module">
    import createAuth0Client from 'https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js';

    const auth0Config = {
      domain: "dev-hlv1jhp4knm0id5b.us.auth0.com",
      clientId: "1FOpkOMjhPMKQiesX8YMzzKDnE3r35e4",
      allowedAdminEmail: "incraft@mail.com"
    };

    let auth0 = null;

    const configureAuth = async () => {
      auth0 = await createAuth0Client({
        domain: auth0Config.domain,
        client_id: auth0Config.clientId,
        cacheLocation: 'localstorage',
        useRefreshTokens: true,
      });

      // Redirección después del login
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/admin.html");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();

        if (user.email === auth0Config.allowedAdminEmail) {
          document.getElementById("admin-content").style.display = "block";
          document.getElementById("buttons").style.display = "none";
        } else {
          alert("Acceso denegado. No tienes permisos para acceder.");
          await auth0.logout({ returnTo: window.location.origin });
        }
      }
    };

    window.addEventListener("DOMContentLoaded", async () => {
      await configureAuth();

      document.getElementById("login").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          authorizationParams: {
            redirect_uri: window.location.origin + "/admin.html",
            prompt: "login",
            ui_locales: "es"
          }
        });
      });

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin + "/admin.html" });
      });
    });
  </script>
</body>
</html>
