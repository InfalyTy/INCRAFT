<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8" /><title>Auth0 Test</title></head>
<body>

  <script type="module">
    import { createAuth0Client } from "https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.esm.js";

    async function main() {
      const auth0 = await createAuth0Client({
        domain: "dev-hlv1jhp4knm0id5b.us.auth0.com",
        client_id: "1FOpkOMjhPMKQiesX8YMzzKDnE3r35e4",
        authorizationParams: {
          redirect_uri: window.location.origin
        }
      });

      document.getElementById("login").onclick = () => {
        auth0.loginWithRedirect();
      };
    }

    main();
  </script>
</body>
</html>
